<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a616b3b688.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="https://destant.github.io/balayage-expert-london/assets/images/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <title>Balayage Expert London</title>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <a href="index.html"><img src="https://destant.github.io/balayage-expert-london/assets/images/logo.png"
                alt="Balayage Expert London logo"></a>
        <input type="checkbox" id="burger-menu-checkbox">
        <label for="burger-menu-checkbox" class="burger-menu-label display-block"><i
                class="fa-solid fa-bars"></i></label>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Sign Up Section -->
    <section>
        <div class="main-section center-text">
            <br>
            <form action="https://formdump.codeinstitute.net/" method="post">
                <h3>Sign up today to get the latest news and offers!</h3>
                <br>
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" class="form-input" required>
                <br>
                <label for="surname">Surname:</label>
                <input type="text" name="surname" id="surname" class="form-input" required>
                <br>
                <label for="email-address">Email Address:</label>
                <input type="email" name="email-address" id="email-address" class="form-input" required>
                <br>
                <input type="checkbox" name="terms-conditions" id="terms-conditions" value="yes" class="form-input"
                    checked required>
                <label for="terms-conditions" class="display-block">Accept terms & conditions?</label>
                <br>
                <input type="submit" value="Sign up!" class="form-input submit-button">
            </form>
            <br>
        </div>
    </section>
    <footer>
        <div>
            <a href="https://www.instagram.com/balayageexpertlondon/" target="_blank" rel="noopener"
                aria-label="Visit my Instagram page (opens in a new tab)" id="instagram"><i
                    class="fa-brands fa-instagram"></i></a>
            <p>Visit my Instagram!</p>
        </div>
    </footer>
</body>

</html>
